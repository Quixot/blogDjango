{% extends 'base.html' %}

{% block title %}
Delete post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Delete Post</h1>
<br><br>
<h4>Delete {{ post.title }}</h4>
<div class="form-group">
    <form method="post">{% csrf_token %}
        <strong>Are you shure?</strong><br>
        <button type="submit" class="btn btn-info">Delete Post</button>
    </form>
</div>
{% else %}
You're not authenticated!
{% endif %}
{% endblock %}
