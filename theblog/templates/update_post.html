{% extends 'base.html' %}

{% block title %}
Edit post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Edit Post</h1>
<div class="form-group">
    <form method="post">{% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-info">Update</button>
    </form>
</div>
{% else %}
You're not authenticated!
{% endif %}
{% endblock %}
