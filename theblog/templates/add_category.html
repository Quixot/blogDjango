{% extends 'base.html' %}

{% block title %}
Create new category
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Add Category</h1>
<div class="form-group">
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Category</button>
    </form>
</div>
{% else %}
You're not authenticated!
{% endif %}
{% endblock %}
