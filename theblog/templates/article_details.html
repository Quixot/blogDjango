{% extends 'base.html' %}

{% block title %}
    My blog | {{ post.title }}
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<small>By: {{ post.author.first_name }} | {{ post.post_date }}</small>
<p>{{ post.body|safe }}</p>
<a href="{% url 'update_post' post.pk %}">Edit</a>
<a href="{% url 'delete_post' post.pk %}">Delete</a>
{% endblock %}
